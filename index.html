<html lang="en-GB">
<head>
    <meta charset="UTF-8">

    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            font-size: 40px;
            margin: 0;
            color: #776e65;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .score-container {
            background: #bbada0;
            padding: 5px 15px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        
        .score-title {
            font-size: 14px;
        }
        
        .score-value {
            font-size: 20px;
        }
        
        .game-intro {
            margin-bottom: 20px;
        }
        
        .grid-container {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            position: relative;
            margin: 0 auto;
            width: 450px;
            height: 450px;
        }
        
        .grid-row {
            margin-bottom: 15px;
            display: flex;
        }
        
        .grid-row:last-child {
            margin-bottom: 0;
        }
        
        .grid-cell {
            width: 100px;
            height: 100px;
            margin-right: 15px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: bold;
        }
        
        .grid-cell:last-child {
            margin-right: 0;
        }
        
        .tile-2 { background: #eee4da; }
        .tile-4 { background: #ede0c8; }
        .tile-8 { background: #f2b179; color: white; }
        .tile-16 { background: #f59563; color: white; }
        .tile-32 { background: #f67c5f; color: white; }
        .tile-64 { background: #f65e3b; color: white; }
        .tile-128 { background: #edcf72; color: white; font-size: 40px; }
        .tile-256 { background: #edcc61; color: white; font-size: 40px; }
        .tile-512 { background: #edc850; color: white; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: white; font-size: 35px; }
        .tile-2048 { background: #edc22e; color: white; font-size: 35px; }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.73);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 100;
            display: none;
        }
        
        .game-over-text {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 30px;
        }
        
        button {
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        button:hover {
            background: #9f8b77;
        }
        
        .instructions {
            margin-top: 20px;
            line-height: 1.5;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 1);
            display: flex;
            z-index: 1000;
        }
    </style>

<body>
    <div id="overlay"></div>
    
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-intro">
            <p>Join the numbers and get to the <strong>2048 tile!</strong></p>
        </div>
        
        <div class="grid-container" id="game-board">
            <!-- Game grid will be generated by JavaScript -->
            <div class="game-over" id="game-over">
                <div class="game-over-text">Game Over!</div>
                <button onclick="resetGame()">Try Again</button>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>How to play:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridSize = 4;
            let board = [];
            let score = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            let touchEndX = 0;
            let touchEndY = 0;
            
            // Initialise the game
            function initGame() {
                createBoard();
                addRandomTile();
                addRandomTile();
                updateView();
                
                // Add event listeners
                document.addEventListener('keydown', handleKeyPress);
                document.getElementById('game-board').addEventListener('touchstart', handleTouchStart, false);
                document.getElementById('game-board').addEventListener('touchend', handleTouchEnd, false);
            }
            
            // Create empty board
            function createBoard() {
                board = [];
                for (let i = 0; i < gridSize; i++) {
                    board[i] = [];
                    for (let j = 0; j < gridSize; j++) {
                        board[i][j] = 0;
                    }
                }
                
                // Generate HTML for the board
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < gridSize; i++) {
                    const row = document.createElement('div');
                    row.className = 'grid-row';
                    
                    for (let j = 0; j < gridSize; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'grid-cell';
                        cell.id = `cell-${i}-${j}`;
                        row.appendChild(cell);
                    }
                    
                    gameBoard.appendChild(row);
                }
                
                // Add game over overlay back
                const gameOver = document.createElement('div');
                gameOver.className = 'game-over';
                gameOver.id = 'game-over';
                gameOver.innerHTML = `
                    <div class="game-over-text">Game Over!</div>
                    <button onclick="resetGame()">Try Again</button>
                `;
                gameBoard.appendChild(gameOver);
            }
            
            // Add a random tile (2 or 4) to an empty cell
            function addRandomTile() {
                const emptyCells = [];
                
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] === 0) {
                            emptyCells.push({i, j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    board[randomCell.i][randomCell.j] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // Update the view based on the board state
            function updateView() {
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        const cell = document.getElementById(`cell-${i}-${j}`);
                        cell.className = 'grid-cell';
                        
                        if (board[i][j] !== 0) {
                            cell.textContent = board[i][j];
                            cell.classList.add(`tile-${board[i][j]}`);
                        } else {
                            cell.textContent = '';
                        }
                    }
                }
                
                document.getElementById('score').textContent = score;
                
                // Check for game over
                if (isGameOver()) {
                    document.getElementById('game-over').style.display = 'flex';
                }
            }
            
            // Handle keyboard input
            function handleKeyPress(e) {
                e.preventDefault();
                
                let moved = false;
                
                switch (e.key) {
                    case 'ArrowUp':
                        moved = moveUp();
                        break;
                    case 'ArrowDown':
                        moved = moveDown();
                        break;
                    case 'ArrowLeft':
                        moved = moveLeft();
                        break;
                    case 'ArrowRight':
                        moved = moveRight();
                        break;
                    default:
                        return; // Ignore other keys
                }
                
                if (moved) {
                    addRandomTile();
                    updateView();
                }
            }
            
            // Handle touch events for swipe controls
            function handleTouchStart(e) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
            
            function handleTouchEnd(e) {
                touchEndX = e.changedTouches[0].clientX;
                touchEndY = e.changedTouches[0].clientY;
                
                handleSwipe();
            }
            
            function handleSwipe() {
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                const absDx = Math.abs(dx);
                const absDy = Math.abs(dy);
                
                if (Math.max(absDx, absDy) < 30) return; // Ignore small movements
                
                let moved = false;
                
                if (absDx > absDy) {
                    // Horizontal swipe
                    if (dx > 0) {
                        moved = moveRight();
                    } else {
                        moved = moveLeft();
                    }
                } else {
                    // Vertical swipe
                    if (dy > 0) {
                        moved = moveDown();
                    } else {
                        moved = moveUp();
                    }
                }
                
                if (moved) {
                    addRandomTile();
                    updateView();
                }
            }
            
            // Movement functions
            function moveUp() {
                let moved = false;
                
                for (let j = 0; j < gridSize; j++) {
                    for (let i = 1; i < gridSize; i++) {
                        if (board[i][j] !== 0) {
                            let currentRow = i;
                            
                            while (currentRow > 0 && board[currentRow - 1][j] === 0) {
                                board[currentRow - 1][j] = board[currentRow][j];
                                board[currentRow][j] = 0;
                                currentRow--;
                                moved = true;
                            }
                            
                            if (currentRow > 0 && board[currentRow - 1][j] === board[currentRow][j]) {
                                board[currentRow - 1][j] *= 2;
                                score += board[currentRow - 1][j];
                                board[currentRow][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            function moveDown() {
                let moved = false;
                
                for (let j = 0; j < gridSize; j++) {
                    for (let i = gridSize - 2; i >= 0; i--) {
                        if (board[i][j] !== 0) {
                            let currentRow = i;
                            
                            while (currentRow < gridSize - 1 && board[currentRow + 1][j] === 0) {
                                board[currentRow + 1][j] = board[currentRow][j];
                                board[currentRow][j] = 0;
                                currentRow++;
                                moved = true;
                            }
                            
                            if (currentRow < gridSize - 1 && board[currentRow + 1][j] === board[currentRow][j]) {
                                board[currentRow + 1][j] *= 2;
                                score += board[currentRow + 1][j];
                                board[currentRow][j] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            function moveLeft() {
                let moved = false;
                
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 1; j < gridSize; j++) {
                        if (board[i][j] !== 0) {
                            let currentCol = j;
                            
                            while (currentCol > 0 && board[i][currentCol - 1] === 0) {
                                board[i][currentCol - 1] = board[i][currentCol];
                                board[i][currentCol] = 0;
                                currentCol--;
                                moved = true;
                            }
                            
                            if (currentCol > 0 && board[i][currentCol - 1] === board[i][currentCol]) {
                                board[i][currentCol - 1] *= 2;
                                score += board[i][currentCol - 1];
                                board[i][currentCol] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            function moveRight() {
                let moved = false;
                
                for (let i = 0; i < gridSize; i++) {
                    for (let j = gridSize - 2; j >= 0; j--) {
                        if (board[i][j] !== 0) {
                            let currentCol = j;
                            
                            while (currentCol < gridSize - 1 && board[i][currentCol + 1] === 0) {
                                board[i][currentCol + 1] = board[i][currentCol];
                                board[i][currentCol] = 0;
                                currentCol++;
                                moved = true;
                            }
                            
                            if (currentCol < gridSize - 1 && board[i][currentCol + 1] === board[i][currentCol]) {
                                board[i][currentCol + 1] *= 2;
                                score += board[i][currentCol + 1];
                                board[i][currentCol] = 0;
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // Check if game is over
            function isGameOver() {
                // Check for empty cells
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (board[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // Check for possible merges
                for (let i = 0; i < gridSize; i++) {
                    for (let j = 0; j < gridSize; j++) {
                        if (j < gridSize - 1 && board[i][j] === board[i][j + 1]) {
                            return false;
                        }
                        if (i < gridSize - 1 && board[i][j] === board[i + 1][j]) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            // Reset game
            window.resetGame = function() {
                score = 0;
                document.getElementById('game-over').style.display = 'none';
                initGame();
            }
            
            // Start the game
            initGame();
        });
    </script>
